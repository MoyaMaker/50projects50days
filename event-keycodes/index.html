<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event KeyCodes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article id="waiting">
      <div>Press any key to get the keyCode</div>
    </article>

    <section id="content" class="container">
      <article>
        <p>event.key</p>
        <div id="key"></div>
      </article>

      <article>
        <p>event.keyCode</p>
        <div id="keyCode"></div>
      </article>

      <article>
        <p>event.code</p>
        <div id="code"></div>
      </article>
    </section>

    <script src="index.js"></script>
  </body>
</html>

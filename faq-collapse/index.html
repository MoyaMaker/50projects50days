<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Frequently Asked Questions</h1>

      <article class="faq">
        <svg
          class="faq-background"
          width="150"
          height="150"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 18"
        >
          <path
            stroke="#d6eaf8"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 5h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-2v3l-4-3H8m4-13H2a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h2v3l4-3h4a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1Z"
          />
        </svg>

        <header>
          <div class="faq-text">Why shouldn't we trust atoms?</div>

          <button type="button" class="faq-toggle" title="toggle faq">
            <svg
              class="faq-toggle-close"
              width="16"
              height="16"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>

            <svg
              class="faq-toggle-open"
              width="16"
              height="16"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="#ffffff"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
          </button>
        </header>

        <section class="faq-content">They make up everything</section>
      </article>

      <article class="faq">
        <svg
          class="faq-background"
          width="150"
          height="150"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 18"
        >
          <path
            stroke="#d6eaf8"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 5h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-2v3l-4-3H8m4-13H2a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h2v3l4-3h4a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1Z"
          />
        </svg>

        <header>
          <div class="faq-text">What do you call someone with no body and no nose?</div>

          <button type="button" class="faq-toggle" title="toggle faq">
            <svg
              class="faq-toggle-close"
              width="16"
              height="16"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>

            <svg
              class="faq-toggle-open"
              width="16"
              height="16"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="#ffffff"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
          </button>
        </header>

        <section class="faq-content">Nobody knows.</section>
      </article>
    </section>

    <script src="index.js"></script>
  </body>
</html>
